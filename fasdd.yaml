# FASDD Dataset Configuration for YOLO
# Fire and Smoke Detection Dataset

# Dataset paths
path: data/FASDD_CV  # dataset root dir
train: annotations/YOLO_CV/train.txt  # train images list
val: annotations/YOLO_CV/val.txt      # val images list  
test: annotations/YOLO_CV/test.txt    # test images list (optional)

# Classes
names:
  0: fire
  1: smoke  
  2: bothFireAndSmoke
  3: neitherFireNorSmoke

# Number of classes
nc: 4

# Additional configuration
# Labels will be automatically found in annotations/YOLO_CV/labels/
# Images are in images/ directory with class prefixes
